7つの開始年シナリオ、結婚、馬券王など、シリーズで人気の要素も楽しめる！ 前作『Winning Post 9 2022』でも好評だった、7つの開始年シナリオや結婚要素、海外牧場の史実期間での開設、一口クラブ・クラブ牧場、 複数系統の同時確立、オンライン馬券王などの要素を本作でもお楽しみいただけます。（一部要素は大型アップデートでの対応となります）  最新の競走馬データや番組表はもちろん、来年4月にリニューアルオープン予定の新・京都競馬場のモデルも実装。 他にも、新たな配合理論、固有特性・上位特性を含めた特性の大幅追加など、圧倒的なボリュームでシリーズ30周年を記念するにふさわしい作品となっております。<br/><br/><img src="https://item-shopping.c.yimg.jp/i/n/white-wings2_whitee57bbf1c3b_i_20230923225810" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/white-wings2_whitee57bbf1c3b_1_d_20230923225808" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/white-wings2_whitee57bbf1c3b_2_d_20230923225815" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/white-wings2_whitee57bbf1c3b_3_d_20230923225835" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/white-wings2_whitee57bbf1c3b_4_d_20230923225824" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/white-wings2_whitee57bbf1c3b_5_d_20230923225804" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/white-wings2_whitee57bbf1c3b_6_d_20230923225840" />
