 be better than that?Exclusive Stock OptionsAt the beginning of a game of 18 India , players will draft a hand of share certificates. These certificates are stock options that the player may choose to invest in during play. In addition to buying certificates from the IPO and from the Bank Pool during Stock Rounds, players may also choose to purchase the certificates they hold in their hand. Until purchased, the certificates held in your hand are not in play. When purchased, the cost of the share is paid to the corresponding company’s treasury - providing it with operating capital. Of course, there are sometimes reasons to not make all of the possible investments you initially drafted."I enjoy how shares of stock end up in the player"s investment portfolios. 18 India has captured stock speculation better than any other game in the genre" - Playtester CommentUnique Initial Public Offering (IPO) DisplayOne unique aspect of 18 India is how timing of play is affected by IPO share manipulation. During game setup, three rows of shuffled share certificates are placed in the IPO. During a Stock Round, players may use their turn to purchase up to two consecutive shares from any one row. During Operating Rounds, railroad companies may purchase one share from any row."It is just damn fun to play with many different levers to pull. Easily one of my top 5 favorite 18XX titles." - Playtester CommentFor a player to be successful, they must draft a coherent and flexible hand of stock options; stand up their first company(ies) quickly and with sufficient capital; then balance dividend payouts (necessary for acquiring more shares in the Stock Rounds) with strategic withholdings (necessary to climb the train roster and maximize route yields). Starting additional “second wave” companies can provide additional flexibility and support for a player’s “premier” company(ies), or be used as a harrying force to complicate other player’s route networks."18 India plays well with just two players." - Playtester Comment18 India has been extensively play-tested, iterated, and refined using feedback from a wide variety of players including some first-time 18XX players, and many long-time veterans. The finely-tuned and unique combination of pre-game variability, stock speculation, commodities, train roster, and intriguing mechanics creates a fresh and engaging game experience with every play.COMPONENT LIST1 22" x 34" Mounted Map210 Track Tiles125 Wooden Tokens253 Cards20 Company Charters1 20-page Rulebook<br/><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_1-2216_i_20230914074555" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_1-2216_1_d_20230914074559" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_1-2216_2_d_20230914074602" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_1-2216_3_d_20230914074607" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_1-2216_4_d_20230914074613" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_1-2216_5_d_20230914074619" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_1-2216_6_d_20230914074638" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_1-2216_7_d_20230914074640" />
