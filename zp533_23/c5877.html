n Volko"s accessible medieval-operation system. Gathering transport and provender may not be as much the challenge here as the sudden treachery of rebel towns and castles along key roads. Italy"s plundering berrovieri horsemen, famed elite crossbowmen, and distinctive palvesari shield bearers are just a few of the unique inhabitants of this volume.<br/><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_1-2212_i_20230511114555" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_1-2212_1_d_20230511114602" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_1-2212_2_d_20230511114604" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_1-2212_3_d_20230511114610" />
